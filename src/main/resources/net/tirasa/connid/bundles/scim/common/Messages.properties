accessTokenAccept.display=Access Token Accept Header
customAttributesJSON.help=JSON representation of a Resource Schema where you can specify your custom attributes
customAttributesJSON.display=Custom Attributes JSON
updateUserMethod.help=Method used for updates on Users (PATCH or PUT); defaults to PUT
